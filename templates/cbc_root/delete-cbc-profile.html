{% extends "base.html" %}
{% load static%}
{% block content %}


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>CBC - Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><a href="{% url 'cbc' %}" > Back </a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              
              <h2>{{cbc.name}}</h2>
              <br>
              <h3>{{cbc.age}} yrs, {{ cbc.sex }}</h3>
              
            </div>
            <div class="text-center">
            <form method="POST" action="">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit"> Confirm Delete</button>
            </form>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


{% endblock content%}
